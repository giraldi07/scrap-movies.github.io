<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Scraping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Latest Movies</h1>
        
    </header>
    
    <main>
        <section class="movie-list">
            {% for movie in movies %}
            <div class="movie-item">
                <div class="movie-image">
                    <img src="{{ movie.image_url }}" alt="{{ movie.title }}">
                </div>
                <div class="movie-details">
                    <h3>{{ movie.title }}</h3>
                    <p>Rating: <strong>{{ movie.rating }}</strong></p>
                    {% if movie.category %}
                    <p>Category: <em>{{ movie.category }}</em></p>
                    {% endif %}
                    <a href="{{ movie.link }}" class="watch-now" target="_blank">Watch Now</a>
                </div>
            </div>
            {% endfor %}
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Movie Scraping. All Rights Reserved.</p>
    </footer>
</body>
</html>
